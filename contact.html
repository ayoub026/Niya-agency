  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body class="contact-page">

  <!-- Header -->
  <header class="header">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="clients.html">Klanten</a>
      <a href="services.html">Diensten</a>
      <a href="about.html">Over Ons</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contactgedeelte -->
  <section class="contact-main">
    <div class="container">
      <div class="contact-left">
        <ul class="contact-info">
          <li><i class="fas fa-envelope"></i> <a href="mailto:info@niya-agency.nl">info@niya-agency.nl</a></li>
          <li><i class="fas fa-phone"></i> <a href="tel:+31684108269">+31 6 84108269</a></li>
          <li><i class="fab fa-linkedin"></i> <a href="https://nl.linkedin.com/in/ahmed-jimale-82b8b8250" target="_blank">Niya Agency LinkedIn</a></li>
          <li><i class="fab fa-instagram"></i> <a href="https://instagram.com/niyaagency.nl" target="_blank">@niyaagency.nl</a></li>
        </ul>

        <!-- Kaart -->
        <div id="map" style="height: 250px; margin-top: 20px; border-radius: 10px;"></div>
      </div>

      <div class="contact-right">
        <h2>LAAT EEN BERICHT ACHTER</h2>
        <span class="underline"></span>
        <form>
          <label for="name">Naam *</label>
          <input type="text" id="name" name="name" required>
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Laat je bericht achter *</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Verstuur bericht</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
