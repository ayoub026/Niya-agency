<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Niya Agency</title>

  <!-- Eigen CSS -->
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Leaflet CSS (veilige versie voor GitHub Pages) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o5w3jz8W+7kpL/8tq86SM1XYKSAe4C5HhXHf2C1aIkE="
    crossorigin=""
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="contact-page">
  <!-- Header -->
  <header class="header">
    <nav class="navbar">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="clients.html"><i class="fas fa-users"></i> Klanten</a>
      <a href="services.html"><i class="fas fa-tools"></i> Diensten</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> Over Ons</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <!-- Contactgedeelte -->
  <section class="contact-main">
    <div class="container">
      <!-- Linkerzijde: info + kaart -->
      <div class="contact-left">
        <ul class="contact-info">
          <li>
            <i class="fas fa-envelope"></i>
            <a href="mailto:info@niya-agency.nl">info@niya-agency.nl</a>
          </li>
          <li>
            <i class="fas fa-phone"></i>
            <a href="tel:+31684108269">+31 6 84108269</a>
          </li>
          <li>
            <i class="fab fa-linkedin"></i>
            <a href="https://nl.linkedin.com/in/ahmed-jimale-82b8b8250" target="_blank">Niya Agency LinkedIn</a>
          </li>
          <li>
            <i class="fab fa-instagram"></i>
            <a href="https://instagram.com/niyaagency.nl" target="_blank">@niyaagency.nl</a>
          </li>
        </ul>

        <!-- KAART -->
        <div id="map" style="height: 400px; width: 100%; margin-top: 2rem;"></div>
      </div>

      <!-- Rechterzijde: formulier -->
      <div class="contact-right">
        <h2>Laat een bericht achter</h2>
        <span class="red-line"></span>
        <form>
          <label for="name">Naam *</label>
          <input type="text" id="name" required />

          <label for="email">E-mail *</label>
          <input type="email" id="email" required />

          <label for="message">Laat je bericht achter *</label>
          <textarea id="message" rows="5" required></textarea>

          <button type="submit">Verstuur bericht</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6k2UnrV8sKHfwakO5TEA6fFfrC1lHyQ+vF+0Z8="
    crossorigin=""
  ></script>

  <!-- Eigen script.js -->
  <script src="script.js"></script>
</body>
</html>
